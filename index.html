<html>
<head>
    <title>Task Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <header>
        <div class="task-board-logo">
            <h2 id="logo-text">My Task Board </h2>
            <img id="mini-logo" src="img/mini-logo.png" alt="done-logo" >
        </div>
    </header>

    <main>
        <!--

        <div class="container">
            <div id="todo-col" class="col">
                <div class="col-info">
                    <div class="col-name">To Do</div>
                    <div class="spacer"></div>
                    <div class="tasks-amount">45</div>
                    <button class="col-info-button">&#x2630;</button>
                </div>
                <button class="add-task-button">
                    <div class="add-task-content"></div>
                </button>
            </div>
    
            <div id="planned-col" class="col">
                <div class="col-info">
                    <div class="col-name">Planned</div>
                    <div class="spacer"></div>
                    <div class="tasks-amount">12</div>
                    <button class="col-info-button">&#x2630;</button>
                </div>
                <button class="add-task-button">
                    <div class="add-task-content"></div>
                </button>
            </div>
    
            <div id="in-progress-col" class="col">
                <div class="col-info">
                    <div class="col-name">In Progress</div>
                    <div class="spacer"></div>
                    <div class="tasks-amount">4</div>
                    <button class="col-info-button">&#x2630;</button>
                </div>
                <button class="add-task-button">
                    <div class="add-task-content"></div>
                </button>
            </div>
    
            <div id="closed-col" class="col">
                <div class="col-info">
                    <div class="col-name">Closed</div>
                    <div class="spacer"></div>
                    <div class="tasks-amount">18</div>
                    <button class="col-info-button">&#x2630;</button>
                </div>
                <button class="add-task-button">
                    <div class="add-task-content"></div>
                </button>
            </div>    
        </div>

    </main>
</body>
</html>
